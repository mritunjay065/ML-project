<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Student Performance</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .result .score {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Predict Math Score</h1>
        <p class="subtitle">Enter student information to predict their math performance</p>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="grid-2">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ethnicity">Race/Ethnicity</label>
                    <select name="ethnicity" id="ethnicity" required>
                        <option value="" disabled selected>Select ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education</label>
                <select name="parental_level_of_education" id="parental_level_of_education" required>
                    <option value="" disabled selected>Select education level</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="lunch">Lunch Type</label>
                    <select name="lunch" id="lunch" required>
                        <option value="" disabled selected>Select lunch type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="test_preparation_course">Test Preparation Course</label>
                    <select name="test_preparation_course" id="test_preparation_course" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="reading_score">Reading Score (0-100)</label>
                    <input type="number" name="reading_score" id="reading_score" min="0" max="100"
                        placeholder="Enter reading score" required>
                </div>

                <div class="form-group">
                    <label for="writing_score">Writing Score (0-100)</label>
                    <input type="number" name="writing_score" id="writing_score" min="0" max="100"
                        placeholder="Enter writing score" required>
                </div>
            </div>

            <button type="submit" class="btn">Predict Math Score</button>
        </form>

        {% if results %}
        <div class="result">
            <h2>Predicted Math Score</h2>
            <div class="score">{{ "%.2f"|format(results) }}</div>
            <p>Out of 100</p>
        </div>
        {% endif %}

        <a href="{{ url_for('index')}}" class="home-link">‚Üê Back to Home</a>
    </div>
</body>

</html>
